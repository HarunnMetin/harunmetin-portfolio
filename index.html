<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harun Metin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <style>
    .header {
      margin: 0;
      font-size: 20px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      text-align: center;
      background-color: #fff;
    }
    .benim-logom {
      border-radius: 20px;
      width: 220px;
      height: 30px;
      text-align: center;
      padding: 1px;
      justify-content: space-between;
    }
    .main-menu-list {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      font-family: "Rubik Vinyl", serif;
      border-radius: 20px;
      gap: 30px;
    }

    .main-menu-list li {
      font-size: 24px;
      margin: 5px;
    }
    .main-menu-list a {
      text-decoration: none;
      color: #1a2130;
    }
    body {
      background-image: url("./backround-image/backround-2.jpg");

      background-position: center;
      background-size: cover;
    }
    .main-menu-list a:hover {
      color: #fff;
    }
    .main-menu-list a:hover {
      background-color: #1a2130;
      border-radius: 10px;
      transition: all 0.5s ease;
    }
    ul.main-menu-list li.main-list-item a:visited {
      background-color: #ffeea9;
    }
    .main-menu-list a:active {
      color: black;
    }
  </style>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="benim-logom">
          <i class="fa-solid fa-user fa-flip fa-lg" style="color: #74c0fc"></i>
        </div>

        <ul class="main-menu-list">
          <li class="main-list-item"><a href="Hakkımda">Hakkımda</a></li>
          <li class="main-list-item"><a href="Beceriler">Beceriler</a></li>
          <li class="main-list-item"><a href="Projeler">Projeler</a></li>
          <li class="main-list-item"><a href="İletişim">İletişim</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
